# ═══════════════════════════════════════════════════════════════════════════════
# Gelka Enerji - Production Docker Compose
# ═══════════════════════════════════════════════════════════════════════════════
#
# Profiles:
#   default:     api + postgres + redis + minio (full stack)
#   dev:         api + postgres only (minimal)
#   db-polling:  api + postgres + db-worker (no Redis)
#
# Usage:
#   docker-compose up -d                    # Full stack
#   docker-compose --profile dev up -d      # Minimal dev
#   docker-compose up -d --scale worker=3   # 3 workers
#
# First time setup:
#   docker-compose up -d postgres           # Start DB first
#   docker-compose exec api alembic upgrade head  # Run migrations
#   docker-compose up -d                    # Start all services
#
# ═══════════════════════════════════════════════════════════════════════════════

services:
  # ═══════════════════════════════════════════════════════════════════════════
  # API Server
  # ═══════════════════════════════════════════════════════════════════════════
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENV=prod
      - API_KEY=${API_KEY:-dev-key}
      - API_KEY_ENABLED=${API_KEY_ENABLED:-false}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@postgres:5432/invoice_db
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_BACKEND=s3
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=minio
      - S3_SECRET_KEY=minio123456
      - S3_BUCKET=invoices
    volumes:
      - ./data:/app/data  # For local fallback
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ═══════════════════════════════════════════════════════════════════════════
  # Production Worker (Postgres + S3)
  # ═══════════════════════════════════════════════════════════════════════════
  worker:
    build: .
    environment:
      - ENV=prod
      - API_KEY=${API_KEY:-dev-key}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@postgres:5432/invoice_db
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_BACKEND=s3
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=minio
      - S3_SECRET_KEY=minio123456
      - S3_BUCKET=invoices
      - WORKER_POLL_INTERVAL=0.5
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    command: python -m app.worker_pg --workers 2
    restart: unless-stopped
    deploy:
      replicas: 1  # Scale with: docker-compose up -d --scale worker=3

  # ═══════════════════════════════════════════════════════════════════════════
  # RQ Worker (Redis-based - alternative)
  # ═══════════════════════════════════════════════════════════════════════════
  rq_worker:
    build: .
    environment:
      - ENV=prod
      - API_KEY=${API_KEY:-dev-key}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@postgres:5432/invoice_db
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_BACKEND=s3
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=minio
      - S3_SECRET_KEY=minio123456
      - S3_BUCKET=invoices
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    command: python -m app.rq_worker
    restart: unless-stopped
    profiles:
      - rq  # docker-compose --profile rq up

  # ═══════════════════════════════════════════════════════════════════════════
  # PostgreSQL Database
  # ═══════════════════════════════════════════════════════════════════════════
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=invoice_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ═══════════════════════════════════════════════════════════════════════════
  # Redis (Job Queue)
  # ═══════════════════════════════════════════════════════════════════════════
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  # ═══════════════════════════════════════════════════════════════════════════
  # MinIO (S3-compatible Object Storage)
  # ═══════════════════════════════════════════════════════════════════════════
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minio
      - MINIO_ROOT_PASSWORD=minio123456
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Web Console
    volumes:
      - minio_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ═══════════════════════════════════════════════════════════════════════════
  # DB Polling Worker (No Redis - simpler setup)
  # ═══════════════════════════════════════════════════════════════════════════
  db_worker:
    build: .
    environment:
      - ENV=prod
      - API_KEY=${API_KEY:-dev-key}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql+psycopg://postgres:postgres@postgres:5432/invoice_db
      - STORAGE_BACKEND=s3
      - S3_ENDPOINT_URL=http://minio:9000
      - S3_ACCESS_KEY=minio
      - S3_SECRET_KEY=minio123456
      - S3_BUCKET=invoices
      - WORKER_POLL_INTERVAL=1.0
    volumes:
      - ./data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_started
    command: python -m app.worker --workers 2
    restart: unless-stopped
    profiles:
      - db-polling  # docker-compose --profile db-polling up

volumes:
  postgres_data:
  redis_data:
  minio_data:
